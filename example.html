<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TF2Icons</title>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/tf2icons.css" rel="stylesheet">
		
		<style>
			div.row {
				margin-top: 100px;
			}
			
			i.tf2.refined.icon {
				color: #3A3A3A;
			}
			
			i.tf2.reclaimed.icon,
			i.tf2.scrap.icon {
				color: #232323;
			}
			
			i.tf2.key.icon {
				color: #FFBE00;
			}
			
			i.tf2.earbuds.icon {
				color: #000000;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#" class="active">TF2 Icons</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="https://github.com/RonMelkhior/TF2Icons">GitHub Repo</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-sm-2 col-sm-offset-1">
					<div class="well">
						<i class="tf2 gigantic scrap icon"></i>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="well">
						<i class="tf2 gigantic reclaimed icon"></i>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="well">
						<i class="tf2 gigantic refined icon"></i>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="well">
						<i class="tf2 gigantic key icon"></i>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="well">
						<i class="tf2 gigantic earbuds icon"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
